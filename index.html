<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project On collabration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
</head>
<body>
    <div class="main-div">
    <div class="container">
        <h2>SCOREBOARD FOR PLAYERS</h2>
        <div class="heading-input">
            <input type="text" class="input" placeholder="First Name">
            <input type="text" class="input" placeholder="Last Name">
            <input type="text" class="input" placeholder="Country">
            <input type="number" class="input" placeholder="Score">
            <button class="input btn"><h3 id="headadd">Add Player</h3></button>
        </div>
        <h3>All fields are required</h3>
    </div>    
<script>
const inputelements = document.getElementsByClassName("input");

let firstname=inputelements[0];
let lastname=inputelements[1];
let country=inputelements[2];
let score=inputelements[3];

let addbutton=inputelements[4];


addbutton.addEventListener("click",()=>{

let fname=firstname.value;
let lname=lastname.value;
let cname=country.value;
let scoreinput=score.value;

addfunction(fname, lname, cname, scoreinput);

firstname.value="";
lastname.value="";
country.value="";
score.value="";


})

function isAllFieldValid(fname, lname, cname, scoreinput) {
      if(fname === "" || lname === "" || cname === "" || scoreinput === "") {
          window.alert("All Fields are Required")
          return false;
      }else{
        return true;
      }
}



function addfunction(fname, lname, cname, scoreinput){

let valid = isAllFieldValid(fname, lname, cname, scoreinput);

if(valid === false) {
    return;
}

let playerData = document.createElement("div");
playerData.setAttribute("class", "player-data");

//container div
let container = document.getElementsByClassName("container")[0];
container.appendChild(playerData);


//details div
let details = document.createElement("div");
details.setAttribute("class", "details");

//pTag of name
let divname=document.createElement("div");
divname.setAttribute("class", "divname");
let pTagName = document.createElement("p");
pTagName.setAttribute("class", "nametag")
pTagName.innerText = fname +" " + lname ;
playerData.appendChild(pTagName);

let divcountry=document.createElement("div");
divcountry.setAttribute("class","divcountry");
let countrytag = document.createElement("p");
countrytag.setAttribute("class", "countrytag")
countrytag.innerText = cname;
playerData.appendChild(countrytag);


let divscore=document.createElement("div");
divscore.setAttribute("class", "divscore");
let scoretag = document.createElement("p");
scoretag.setAttribute("class","scoretag");
scoretag.innerText = scoreinput;
playerData.appendChild(scoretag);

let button = document.createElement("div");
button.setAttribute("class", "button")

let circle1 = document.createElement("div");
circle1.setAttribute("class", "circle");
button.appendChild(circle1);
circle1.innerHTML = ` <img src="https://cdn-icons-png.flaticon.com/512/1345/1345874.png" alt="" width="20px; hei
                        20px;">`

let circle2 = document.createElement("div");
circle2.setAttribute("class", "circle");
button.appendChild(circle2);
circle2.innerHTML = `<p> +5 </p>`

let circle3 = document.createElement("div");
circle3.setAttribute("class", "circle");
button.appendChild(circle3);
circle3.innerHTML = ` <p> -5 </p>`
playerData.appendChild(details);
playerData.appendChild(button)

let del = circle1;

del.addEventListener("click", () => {
     container.removeChild(playerData);
});

let add=circle2;
add.addEventListener("click", ()=>{
    // var mark=document.getElementsByClassName("scoretag")[1];
    var number=scoretag.innerHTML;
    number = Number(scoretag.innerHTML) + 5;
    scoretag.innerHTML=number;
})

let substract=circle3;
substract.addEventListener("click", ()=>{
    // var mark=document.getElementsByClassName("scoretag")[0];
    var number=scoretag.innerHTML;
    number = Number(scoretag.innerHTML) - 5;
    scoretag.innerHTML=number;
})


}



</script>
</body>
</html>
